<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        #area:hover {
            cursor: pointer;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area">
        Clique
    </div>

    <script>
    var a = document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Cliquaste'
            a.style.background = 'rgb(119, 255, 119)'
        }
        function entrar() {
            a.innerText = 'Entraste'
            a.style.background = 'rgb(0, 100, 0)'
        }
        function sair() {
            a.innerText = 'Saiste'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
